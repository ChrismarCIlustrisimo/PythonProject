<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // JavaScript function to check if passwords match on form submission
        function checkPasswordsMatch(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const submitButton = document.getElementById("submit_button");

            if (password !== confirmPassword) {
                event.preventDefault();  // Prevent form submission if passwords don't match
                alert("Passwords do not match!");  // Show alert when passwords don't match
            } else {
                submitButton.disabled = false;  // Enable submit button if passwords match
            }
        }
    </script>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-4 rounded shadow w-100" style="max-width: 400px;">
        <h1 class="text-center h4 mb-4 text-dark fw-bold">Register</h1>
        <form method="post" action="" onsubmit="checkPasswordsMatch(event)">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="form-control">
            </div>
            <button type="submit" id="submit_button" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</body>

</html>

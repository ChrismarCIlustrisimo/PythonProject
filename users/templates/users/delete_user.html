{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<h1>Delete User</h1>
<p>Are you sure you want to delete {{ user.name }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'users:team_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

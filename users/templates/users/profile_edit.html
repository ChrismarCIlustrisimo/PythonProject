{% extends 'base.html' %}

{% block content %}
<div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <div class="w-1/4 bg-gray-200 p-4 fixed h-full">
        <h3 class="font-semibold text-xl mb-4">User Settings</h3>
        <ul>
            <li><a href="{% url 'users:profile_edit' %}" class="text-blue-500 hover:text-blue-700">Edit Profile</a></li>
            <li><a href="{% url 'users:change_password' %}" class="text-blue-500 hover:text-blue-700">Change Password</a></li>
        </ul>
    </div>

    <!-- Main content area -->
    <div class="w-3/4 p-4 ml-1/4">
        <h1 class="text-2xl font-semibold mb-4">Edit Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        <!-- Delete Account Button -->
        <form method="POST" action="{% url 'users:delete_user' %}" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
            {% csrf_token %}
            <button type="submit" class="text-red-500 hover:text-red-700 mt-4">Delete Account</button>
        </form>
    </div>
</div>
{% endblock %}

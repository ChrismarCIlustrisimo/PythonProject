{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .form-control:focus {
            box-shadow: 0 0 0 0.1rem rgba(123, 117, 117, 0.25); 
        }

        /* Apply Poppins font to the title */
        .h4 {
            font-size: 2rem; /* Adjust size as needed */
            font-family: 'Poppins', sans-serif; /* Apply Poppins font */
        }
    </style>
</head>

<body class="bg-light d-flex align-items-center vh-100 justify-content-center">
    <div class="container">
        <div class="row justify-content-evenly align-items-center w-100">
          
            <div class="col-md-6 p-4" style="max-width: 400px;">
                <h1 class="h4 mb-4 text-dark fw-bold">Project Management Web Application</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username_or_email" class="form-label">Username or Email:</label>
                        <input type="text" id="username_or_email" name="username_or_email" required class="form-control">
                    </div>
                    <div class="mb-4 position-relative">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" required class="form-control">
              
                        <i id="togglePassword" class="bi bi-eye-slash position-absolute" style="top: 75%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <p class="mt-4 text-center">
                        New user?
                        <a href="/users/register/" style="text-decoration: none; color: black; font-weight: bold;">
                            <u>Create an Account!</u>
                        </a>
                    </p>
                </form>
            </div>
         
            <div class="col-md-6 d-none d-md-block text-center">
                <img src="{% static 'images/PatternDesign.png' %}" alt="Login Image" class="img-fluid rounded">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
         
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            
        
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>
</body>

</html>

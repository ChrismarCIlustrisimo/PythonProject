{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-md shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-4">Are you sure you want to delete your account?</h2>
        <p class="text-center mb-6">This action cannot be undone, and all your data will be permanently removed.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md">Yes, delete my account</button>
                <a href="{% url 'users:profile' %}" class="text-blue-500 hover:text-blue-700">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
